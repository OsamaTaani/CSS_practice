<!DOCTYPE html>
<html>
    <body>
        <h1>Table Style</h1>
        <style>
            td{
                border: 1px solid black;
                padding: 7px;
                box-shadow: 0px 4px 8px 0px black;
                border-radius: 5px;
            }
            table{
                border-spacing: 10px;
            }
        </style>

        <table>
            <tr>
                <td>R1,C1</td>
                <td>R1,C2</td>
                <td>R1,C3</td>
            </tr>
            <tr>
                <td>R2,C1</td>
                <td>R2,C2</td>
                <td>R2,C3</td>
            </tr>
        </table>
    </body>
</html>
